<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="硕鼠宝,shuoshubao,shubao,FE,html5,css3,js,jquery,jq">
  <meta name="keywords" content="硕鼠宝,shuoshubao,shubao,FE,html5,css3,js,jquery,jq">
  <title>WEB前端开发</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
<script>
window.page_config = {version: '20161030'};
var versionStorage = localStorage.getItem('version');
var jsStorage = localStorage.getItem('js');
window.page_config.version == versionStorage ? eval(jsStorage) : fetch('./asset/app.min.js').then(rs => rs.text()).then(rs => {eval(rs);localStorage.setItem('js', rs);localStorage.setItem('version', window.page_config.version);});
</script>
</body>
</html>
